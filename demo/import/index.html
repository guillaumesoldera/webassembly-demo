<html>
    <head>
        <title>WebAssembly - Multiplication</title>
    </head>
    <body>
        <div>
            <input type="number" id="lhs"> x <input type="number" id="rhs">
        </div>
        <div>
            <label>RÃ©sultat : </label>
            <label id="result"></label>
        </div>
        <button onclick="mult()">Mult.</button>
        <script>
            const Module = {};
            const wasmImports = {
                env: { logMethod: arg => console.log('Parameter '+arg), jsPrintString: consoleLogString }
            };
            function consoleLogString(offset, length) {
                const bytes = new Uint8Array(Module.memory.buffer, offset, length);
                const string = new TextDecoder('utf8').decode(bytes);
                console.log(string);
            }

            function mult() {
                const lhs = parseInt(document.getElementById('lhs').value)
                const rhs = parseInt(document.getElementById('rhs').value)
                fetch('mult.wasm').then(response => 
                    response.arrayBuffer()
                ).then(bytes => 
                    WebAssembly.instantiate(bytes, wasmImports)
                ).then(obj => {
                    Module.memory = obj.instance.exports.memory;
                    return obj.instance.exports.mult(lhs, rhs);
                })
                .then(res => 
                    document.getElementById('result').innerHTML = res
                );
            }
        </script>
    </body>
</html>
